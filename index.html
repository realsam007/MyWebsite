<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      color: #0078d4;
    }
    p {
      margin: 1rem 0;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>This is a built with HTML, CSS, and JavaScript.</p>
    <button onclick="displayMessage()">Click Me!</button>
    <p id="message"></p>
  </div>

  <script>
    function displayMessage() {
      const messageElement = document.getElementById('message');
      messageElement.textContent = 'You clicked the button! Thanks for visiting.';
    }
  </script>
</body>
</html>
